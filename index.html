<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="logo.png" />
  <title>To Do List</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
  <meta name="description" content="Simple to-do list app. Tasks saved locally in your browser.">
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <div class="header">
        <h2>Your To Do's</h2>
        <button id="theme-toggle">Dark Mode</button>
      </div>
      <div class="input-section">
        <input type="text" placeholder="Add new task" />
        <button class="add-btn">+</button>
      </div>
      <ul class="task-list">
       
      </ul>
      <div class="footer">
        <p><strong>Your remaining todos : <span id="rem_tasks"> 0</span> </strong></p>
        <em>"Doing what you love is the cornerstone of having abundance in your life." - Wayne Dyer</em>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
